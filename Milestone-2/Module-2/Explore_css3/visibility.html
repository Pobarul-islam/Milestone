<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>visibility</title>
    <style>
         .box{
             height: 100px;
             width: 100px;
             border: 1px solid lightcoral;
         }
         #div-3{
             /* visibility: hidden; */
             display: none;
         }
      #div-1{
          background-color: violet;
      }
         
      #div-2{
          background-color: red;
      }
         
      #div-3{
          background-color: green;
      }
         
      #div-4{
          background-color: gray;
      }
    </style>
</head> 
<body>
    <div class="box" id="div-1"></div>
    <div class="box" id="div-2"></div>
    <div class="box" id="div-3"></div>
    <div class="box" id="div-4"></div>
    
</body>
</html>
